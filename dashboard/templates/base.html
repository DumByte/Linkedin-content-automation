<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LinkedIn Content Automation{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">LinkedIn Content</a>
            <div class="nav-links">
                <a href="/" class="{% if request.path == '/' %}active{% endif %}">Drafts</a>
                <a href="/candidates" class="{% if request.path == '/candidates' %}active{% endif %}">Candidates</a>
                <a href="/history" class="{% if request.path == '/history' %}active{% endif %}">History</a>
                <a href="/rejected" class="{% if request.path == '/rejected' %}active{% endif %}">Rejected</a>
                <a href="/source-health" class="{% if request.path == '/source-health' %}active{% endif %}">Sources</a>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
